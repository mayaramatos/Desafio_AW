version: 2


models:

  - name: stg_salesreasons
    description: Model with customer purchase reasons.
    columns:

      - name: salesreasonid
        description: Unique identification for the reasons categories.
        tests:
          - not_null
          - unique

      - name: reason
        description: Sales reason description.

      - name: reasontype
        description: Category the sales reason belongs to.
     
